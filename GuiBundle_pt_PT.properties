ram.info.desc = A RAM é usada pela Minecraft para executar o jogo. Tentamos verificar automaticamente quanta RAM você tem instalada em seu computador.<br/><br/>Recomendamos usar 4GB de RAM se você a tiver, ou metade de sua quantidade máxima de RAM disponível, embora o %formattedModName% possa rodar com apenas 1GB de RAM se você tiver apenas isso disponível, o desempenho pode não ser ótimo se você fizer isso\!<br/><br/>Se você quiser digitar um valor personalizado, digite o número na caixa de texto e nós lançaremos usando essa quantidade de RAM.
