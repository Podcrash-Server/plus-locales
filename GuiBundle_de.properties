ram.info.desc = RAM wird von Minecraft genutzt um das Spiel laufen zu lassen. Wir versuchen automatisch herauszufinden, wie viel RAM dein PC hat.<br/><br/>Wir empfehlen 4GB RAM zu nutzen solange du es hast oder auch die Hälfte von deinen maximal erhältlichen RAM. Auch wenn %formattedModName% mit nur 1GB RAM laufen kann, kann es dazu kommen, das die Leistung nicht so toll ist.
