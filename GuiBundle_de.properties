ram.high.value = Der eingegebene Speicherwert (%2$s) lässt für den \nBetriebssystem nicht genug Speicher um richtig zu funktionieren. \nWir empfehlen mindestens (%1$s) frei zu lassen.
ram.low.value = Der eingegebene Speicherwert (%2$s) ist zu wenig \nund wird wahrscheinlich schlechte Leistung bringen. \nWir empfehlen mindestens (%1$s) zu nutzen.
